    <ion-header-bar class="item-input-inset">

        <!--search bar directive by jc-->
        <div class="ctf-search-view">
            <label class="item item-input">
                <input class="cft-textField" ng-model="searchValue" type="text" placeholder="例：大闸蟹">
            </label>
            <button class="ctf-search-btn" style="height: 1.6rem" ng-click="integralObj.goSearch(searchValue)"></button>
        </div>

        <div style="display: flex">
            <div class="classes_list" style="width: 30%;">
                <ul id="homeFirstClasses">
                    <li menu-close ng-click="integralObj.selectAll($event)">全部商品</li>
                    <li ng-repeat="key in integralObj.sortedClassKeys" ng-click="integralObj.selectHomeFirstClass($event,key)">{{integralObj.sortedSecondClassObj[key].name}}</li>
                </ul>
            </div>
            <div class="goods_list_wrapper" style="width: 70%;">
                <div class="row row-wrap" ng-repeat="item in integralObj.goodsDatas track by $index" ng-click="integralObj.goDetail(item)">
                    <div class="col col-40 goods_cell">
                        <div class="cell_wrapper">
                            <div class="goods_cell_icon" style="background-image: url( {{integralObj.PicROOT_URL+item.id+'/mainPic/'+item.Pic}} "></div>
                        </div>
                    </div>
                    <div class="col col-60 goods_cell">
                        <div class="goods_cell_bottom">
                            <div class="bottom_des">
                                <p class="des_title" ng-bind="item.Name"></p>
                                <p class="home_goods_price">
                                    <span class="stamp">￥{{item.UnitPrice}}</span>
                                    <span class="stamp">销量：{{item.SaleNum}}</span>
                                </p>
                            </div>
                            <!--购买-->
                            <button ng-if="item.StockNum > 0" class="shopping_btn_has" ng-click="homeObj.takeShorpping($event,item)"></button>
                            <button ng-if="item.StockNum == 0" class="shopping_btn_none" ng-click="homeObj.sellOut($event)" ></button>
                        </div>
                    </div>
                </div>
                <ion-infinite-scroll ng-if="!integralObj.noneOfMoreData" on-infinite="integralObj.loadMore()" distance="1%" ></ion-infinite-scroll>
            </div>
        </div>
